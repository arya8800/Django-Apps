<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gonext Media</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
<div class="haeder">
<div class="container">
<div class="row">
<div class="col-md-6">
<div class="email-id">
<span class="white"><i class="fa fa-mobile mobile" aria-hidden="true"></i> 0120 - 6526667/ 0120-4854060 - 69 </span>
<span class="white" style="margin-left: 10px;"><i class="fa fa-envelope-o mobile" aria-hidden="true"></i>Gonextmedia@gmail.com</span>
</div>
</div>
<div class="col-md-6">
<div class="email pull-right">
	<p><i class="fa fa-user-o mobile" aria-hidden="true"></i>Log In</p>
</div>
</div>	
</div>
</div>
</div>
<div class="container text-center">
    <div class="row">
       <div class="col-md-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
            <form action="/front/" method="POST" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                </div>
            </div>
            <input class="form-control" name="email" placeholder="Your Email" type="email" />
            <input class="form-control" name="pwd1" placeholder="Password" type="password" />
            <input class="form-control" name="pwd2" placeholder="Again Password" type="password" />
            <label for="">
                Birth Date</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Year</option>
                    </select>
                </div>
            </div>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
